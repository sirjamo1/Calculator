<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/calculator-solid.svg" />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="screenContainer"><h2 id="screenInput"></h2></div>
      <div id="numberContainer">
        <div class="row1">
          <button
            type="button"
            value="clear"
            id="clear"
            onclick="storeInput(this)"
          >
            Clear
          </button>
          <button
            type="button"
            value="/"
            id="divide"
            onclick="storeInput(this)"
          >
            /
          </button>
          <button
            type="button"
            value="*"
            id="multiply"
            onclick="storeInput(this)"
          >
            *
          </button>
        </div>
        <div class="row2">
          <button type="button" value="7" id="seven" onclick="storeInput(this)">
            7
          </button>
          <button type="button" value="8" id="eight" onclick="storeInput(this)">
            8
          </button>
          <button type="button" value="9" id="nine" onclick="storeInput(this)">
            9
          </button>
          <button type="button" value="-" id="minus" onclick="storeInput(this)">
            -
          </button>
        </div>
        <div class="row3">
          <button type="button" value="4" id="four" onclick="storeInput(this)">
            4
          </button>
          <button type="button" value="5" id="five" onclick="storeInput(this)">
            5
          </button>
          <button type="button" value="6" id="six" onclick="storeInput(this)">
            6
          </button>
          <button type="button" value="+" id="plus" onclick="storeInput(this)">
            +
          </button>
        </div>
        <div class="row4">
          <button type="button" value="1" id="one" onclick="storeInput(this)">
            1
          </button>
          <button type="button" value="2" id="two" onclick="storeInput(this)">
            2
          </button>
          <button type="button" value="3" id="three" onclick="storeInput(this)">
            3
          </button>
        </div>
        <div class="row5">
          <button type="button" value="0" id="zero" onclick="storeInput(this)">
            0
          </button>
          <button
            type="button"
            value="."
            id="decimal"
            onclick="storeInput(this)"
          >
            .
          </button>
          <button type="button" value="=" id="equal" onclick="storeInput(this)">
            =
          </button>
          <footer>By James Howells</footer>
        </div>
      </div>
    </div>
  </body>
</html>
