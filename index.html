<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="screenContainer"><h2 id="screenInput"></h2></div>
      <div id="numberContainer">
        <div class="row1">
          <button
            type="button"
            value="clear"
            class="clearBtn"
            onclick="storeInput(this)"
          >
            Clear
          </button>
          <button
            type="button"
            value="/"
            class="divideBtn"
            onclick="storeInput(this)"
          >
            /
          </button>
          <button
            type="button"
            value="*"
            class="multiplyBtn"
            onclick="storeInput(this)"
          >
            *
          </button>
        </div>
        <div class="row2">
          <button type="button" value="7" onclick="storeInput(this)">7</button>
          <button type="button" value="8" onclick="storeInput(this)">8</button>
          <button type="button" value="9" onclick="storeInput(this)">9</button>
          <button type="button" value="-" onclick="storeInput(this)">-</button>
        </div>
        <div class="row3">
          <button type="button" value="4" onclick="storeInput(this)">4</button>
          <button type="button" value="5" onclick="storeInput(this)">5</button>
          <button type="button" value="6" onclick="storeInput(this)">6</button>
          <button type="button" value="+" onclick="storeInput(this)">+</button>
        </div>
        <div class="row4">
          <button type="button" value="1" onclick="storeInput(this)">1</button>
          <button type="button" value="2" onclick="storeInput(this)">2</button>
          <button type="button" value="3" onclick="storeInput(this)">3</button>
        </div>
        <div class="row5">
          <button
            type="button"
            value="0"
            id="zeroBtn"
            onclick="storeInput(this)"
          >
            0
          </button>
          <button
            type="button"
            value="."
            class="decimalBtn"
            onclick="storeInput(this)"
          >
            .
          </button>
          <button
            type="button"
            value="="
            class="equalBtn"
            onclick="storeInput(this)"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
